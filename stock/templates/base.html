<style>
    td.filters-cells {
    background-color: #eeeeee;
    font-family: Verdana, Arial, Tahoma;
    font-size: 11px;
    height:35px;
}
</style>

<body>
<form id="filter">
<table width="100%" cellpadding="1" cellspacing="1" style="table-layout:fixed;">
    <tr>

        <!-- P / E RATIO-->
        <td width="10%" class="filters-cells" align="center">
            P/E Ratio
        </td>

            <td width="3%" class="filters-cells">
                <select class="PE_operator" style="width:100%" >
                    <option selected="selected" value="__gt">></option>
                    <option value="__gte">>=</option>
                    <option value="__eq">=</option>
                    <option value="__lt"><</option>
                    <option value="__lte"><=</option>
                </select>
            </td>
            <td width="7%" class="filters-cells">
                <input class="PE_number" type="text" name="PE_number" style="width:100%" />
            </td>


        <!-- PEG RATIO-->
        <td width="10%" class="filters-cells" align="center">
            PEG Ratio
        </td>
        <td width="3%" class="filters-cells">
            <select class="PEG_operator" style="width:100%" >
                <option selected="selected" value="__gt">></option>
                <option value="__gte">>=</option>
                <option value="__eq">=</option>
                <option value="__lt"><</option>
                <option value="__lte"><=</option>
            </select>
        </td>
        <td width="7%" class="filters-cells">
            <input class="PEG_number" style="width:100%">
        </td>

        <!-- Current Ratio -->
        <td width="10%" class="filters-cells" align="center">
            Current Ratio
        </td>
        <td width="3%" class="filters-cells">
            <select id="CurrentRatio_operator" style="width:100%" >
                <option selected="selected" value="__gt">></option>
                <option value="__gte">>=</option>
                <option value="__eq">=</option>
                <option value="__lt"><</option>
                <option value="__lte"><=</option>
            </select>
        </td>
        <td width="7%" class="filters-cells">
            <input class="CurrentRatio_number" style="width:100%">
        </td>

        <!-- Quick RATIO-->
        <td width="10%" class="filters-cells" align="center">
            Quick Ratio
        </td>
        <td width="3%" class="filters-cells">
            <select class="QuickRatio_operator" style="width:100%" >
                <option selected="selected" value="__gt">></option>
                <option value="__gte">>=</option>
                <option value="__eq">=</option>
                <option value="__lt"><</option>
                <option value="__lte"><=</option>
            </select>
        </td>
        <td width="7%" class="filters-cells">
            <input class="QuickRatio_number" style="width:100%">
        </td>
    </tr>
</table>
    <tr>
        <td style="width:10%">Save filter</td>
        <td style="width:7%"><input type="text"></td>
        <td style="width:3%"><input type="button" value="submit"></td>
    </tr>
 </form>
